{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white d-flex align-items-center" style="font-size:1.5rem; font-weight:600; min-height:64px;">
                    <i class="fas fa-exclamation-triangle me-2"></i> Сталася помилка!
                </div>
                <div class="card-body text-center">
                    <p class="fs-5 mb-4">{{ error|default:"Невідома помилка" }}</p>
                    <a href="/" class="btn btn-outline-primary"><i class="fas fa-home me-1"></i> На головну</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
