{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-warning d-flex align-items-center" style="font-size:1.5rem; font-weight:600; min-height:64px;">
                    <i class="fas fa-envelope me-2"></i> Зв'язок з підтримкою
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills mb-4 justify-content-center support-nav">
                        <li class="nav-item">
                            <a class="nav-link{% if request.resolver_match.url_name == 'faq_list' %} active{% endif %}" href="{% url 'faq_list' %}"><i class="fas fa-question-circle me-1"></i> FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.resolver_match.url_name == 'contact' %} active{% endif %}" href="{% url 'contact' %}"><i class="fas fa-envelope me-1"></i> Зв'язок</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.resolver_match.url_name == 'ticket_list' %} active{% endif %}" href="{% url 'ticket_list' %}"><i class="fas fa-ticket-alt me-1"></i> Список тікетів</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.resolver_match.url_name == 'create_ticket' %} active{% endif %}" href="{% url 'create_ticket' %}"><i class="fas fa-plus me-1"></i> Створити тікет</a>
                        </li>
                    </ul>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold"><i class="fas fa-comment-dots me-1"></i> Ваше повідомлення</label>
                            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Опишіть вашу проблему або питання..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary px-4"><i class="fas fa-paper-plane me-1"></i> Відправити</button>
                        </div>
                    </form>
                    {% if success %}
                        <div class="alert alert-success mt-4"><i class="fas fa-check-circle me-1"></i> Ваше повідомлення надіслано!</div>
                    {% endif %}
                    {% if error %}
                        <div class="alert alert-danger mt-4"><i class="fas fa-exclamation-triangle me-1"></i> {{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
